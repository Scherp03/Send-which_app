<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendWhichApp</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<style>
    body{
        background-color: red;
    }
   

</style>
<body>
    <h1>PROVA SendWhichApp</h1>
    
    <div id="app">
       <div v-if="">
        {{  title   }} - {{ id}}
       </div>

        <button v-on:click="id++">Add</button>
        <button v-on:click="id--">Sub</button>
        <div @click="changeId"> Change title</div>

    
       <button @click="login()">SIGN IN</button>
       <button @click="signup()">SIGN UP</button>
       
    <script src="script.js" ></script>
</body>
</html>
